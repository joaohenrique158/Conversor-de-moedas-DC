<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap"
        rel="stylesheet">
    <title>Coversor de Moedas</title>
</head>

<body>

    <img class="logo" src="img/logo.gif" alt="logo">

    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">Bitcoin</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="box">
                <img src="img/BR.png" alt="logo-moeda">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$0,00</p>
            </div>

            <img class="arrow-img" src="img/Arrow.png" alt="seta">

            <div class="box">
                <img src="img/EUA.png" alt="logo-moeda">
                <p class="currency">Dólar</p>
                <p class="currency-value">US$0.00</p>
            </div>

        </section>

    </main>

</body>

<script src="script.js"></script>

</html>
